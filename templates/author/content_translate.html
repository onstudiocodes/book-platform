{% extends 'author/content_base.html' %}
{% load static %}
{% block title %}
Content translate
{% endblock %}
{% block content %}
<div>
    <h2 class="text-3xl font-semibold">Book translate</h2>
</div>

<div>
    <form action="" method="post" class="sm:w-[80%] *:mb-2">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <input type="submit" value="Submit" class="p-2 rounded bg-green-600 hover:bg-green-700 text-white">
    </form>
    
    <div class="felx flex-col max-w-lg m-auto space-y-3 mt-24 text-center">
        <select name="" id="" class="border rounded-lg px-4 py-2 bg-white m-auto w-64">
            <option value="">Select language</option>
            <option value="">Bangla</option>
            <option value="">English</option>
            <option value="">Hindi</option>
        </select>
        <div class="text-xs font-medium text-neutral-500 flex items-center gap-3 justify-center">
            <input type="checkbox" name="" id="">
            <div>Make this default for my channel.</div>
        </div>
        <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-full">Confirm</button>
    </div>
</div>
{% endblock %}
