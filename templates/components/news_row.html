<style>
  .scrollbar-hidden::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hidden {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
</style>

<div class="news-row col-span-full w-full bg-gray-100 rounded-lg shadow-md p-4 mb-4 relative">
  <h2 class="text-lg font-semibold mb-2">News</h2>

  <!-- Scroll Buttons -->
  <button class="scroll-left absolute top-1/2 left-2 -translate-y-1/2 z-10 bg-white p-2 rounded-full shadow disabled:opacity-50 disabled:cursor-not-allowed">
    &#8592;
  </button>
  <button class="scroll-right absolute top-1/2 right-2 -translate-y-1/2 z-10 bg-white p-2 rounded-full shadow disabled:opacity-50 disabled:cursor-not-allowed">
    &#8594;
  </button>

  <!-- Scroll container -->
  <div class="relative" style="height: 350px;">
    <div class="news-scroll absolute inset-0 overflow-x-auto scrollbar-hidden scroll-smooth">
      <div class="grid grid-flow-col auto-cols-[minmax(200px,_1fr)] gap-4 h-full">
        {% for news in news_items %}
          <a href="{% url 'main:news_cast' %}?highlighted={{news.id}}" class="flex flex-col bg-white shadow rounded p-2 h-full">
            <div class="w-full h-3/4">
              <img src="{{ news.images.first.image.url }}" class="w-full h-full object-cover" alt="">
            </div>
            <h3 class="text-md font-bold line-clamp-2 pt-2">{{ news.title }}</h3>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
