<div>
  <label class="block text-gray-700">Thumbnail Image</label>
  <input type="file" name="thumbnail" id="imageInput" accept="image/*" class="mt-1 w-full border p-2 rounded">
</div>

<!-- Image Cropper Modal -->
<div id="cropModal" class="hidden fixed inset-0 flex z-50 items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-4 rounded-lg">
      <div class="w-96 h-96">
          <img id="cropperImage" src="" class="w-full">
      </div>
      <div class="flex justify-between mt-4">
          <button id="cancelCrop" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
          <button id="cropImage" class="bg-blue-500 text-white px-4 py-2 rounded">Crop</button>
      </div>
  </div>
</div>

<div class="mt-4">
  <label class="block text-gray-700">Preview</label>
  <img id="thumbnailPreview" src="" class="w-40 h-auto border rounded">
</div>

<div>
  <label class="block text-gray-700">Title</label>
  <input type="text" name="title" class="mt-1 w-full border p-2 rounded" required>
</div>

<div>
  <label class="block text-gray-700">Description</label>
  <input type="text" name="description" class="mt-1 w-full border p-2 rounded" required>
</div>
<div>
  <label class="block text-gray-700">Category</label>
  <select name="Category" id="" class="mt-1 w-full border p-2 rounded">
      <option value="">Select a Category</option>
  </select>
</div>

<div>
  <label class="block text-gray-700">Content</label>
  <textarea id="editor" name="book_content"></textarea>
</div>

<div>
  <label class="block text-gray-700">Tags (comma-separated)</label>
  <input type="text" name="tags" class="mt-1 w-full border p-2 rounded" placeholder="e.g. Fiction, Adventure">
</div>
