<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Button to open the modal -->
<button id="openModalBtn" class="px-6 py-2 bg-blue-500 text-white rounded-md">Open Login/Register Modal</button>

<!-- Modal Structure -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <div class="flex justify-between items-center pb-4 border-b">
      <h2 class="text-2xl font-semibold text-gray-700">Welcome Back</h2>
      <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">&times;</button>
    </div>
    <div class="flex justify-between border-b py-3">
      <button id="loginTab" class="flex-1 text-center py-2 text-blue-500 border-b-2 border-blue-500">Login</button>
      <button id="registerTab" class="flex-1 text-center py-2 text-gray-500">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="mt-4">
      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-600">Email Address</label>
          <input type="email" id="email" name="email" class="w-full p-2 mt-1 border border-gray-300 rounded-md" placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-600">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 mt-1 border border-gray-300 rounded-md" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="mt-4 hidden">
      <form>
        <div class="mb-4">
          <label for="reg-email" class="block text-gray-600">Email Address</label>
          <input type="email" id="reg-email" name="email" class="w-full p-2 mt-1 border border-gray-300 rounded-md" placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label for="username" class="block text-gray-600">Username</label>
          <input type="text" id="username" name="username" class="w-full p-2 mt-1 border border-gray-300 rounded-md" placeholder="Choose a username">
        </div>
        <div class="mb-4">
          <label for="reg-password" class="block text-gray-600">Password</label>
          <input type="password" id="reg-password" name="password" class="w-full p-2 mt-1 border border-gray-300 rounded-md" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Register</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Modal and tab logic
  const modal = document.getElementById("modal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = document.getElementById("closeModalBtn");
  const loginTab = document.getElementById("loginTab");
  const registerTab = document.getElementById("registerTab");
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");

  // Open modal
  openModalBtn.addEventListener("click", () => {
    modal.classList.remove("hidden");
  });

  // Close modal
  closeModalBtn.addEventListener("click", () => {
    modal.classList.add("hidden");
  });

  // Switch to login form
  loginTab.addEventListener("click", () => {
    loginForm.classList.remove("hidden");
    registerForm.classList.add("hidden");
    loginTab.classList.add("text-blue-500", "border-b-2", "border-blue-500");
    registerTab.classList.remove("text-blue-500", "border-b-2", "border-blue-500");
  });

  // Switch to register form
  registerTab.addEventListener("click", () => {
    registerForm.classList.remove("hidden");
    loginForm.classList.add("hidden");
    registerTab.classList.add("text-blue-500", "border-b-2", "border-blue-500");
    loginTab.classList.remove("text-blue-500", "border-b-2", "border-blue-500");
  });
</script>

</body>
</html>
